<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 99vh;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
  </head>

    <div id="map"></div>

    <script src="4.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZVP-wJa0wwRbdcn6_aPIwjayaSJd5uoY&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
